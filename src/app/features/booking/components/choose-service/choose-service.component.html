<section class="choose-service booking__section">
    <h2 class="choose-service__title">Choose Your Service</h2>
    <div class="choose-service__options">
        <!-- Card: Haircut & Styling -->
        <div class="service-card">
            <input type="checkbox" id="service-haircut" />
            <label for="service-haircut">
                <img src="assets/icons/haircut.svg" alt="Haircut & Styling" class="service-card__icon" />
                <div class="service-card__info">
                    <p class="service-card__name">Haircut & Styling</p>
                    <p class="service-card__details">
                        <span class="service-card__duration">45 min</span>
                        <span class="service-card__price">$35</span>
                    </p>
                </div>
            </label>
        </div>

        <!-- Card: Beard Trim -->
        <div class="service-card">
            <input type="checkbox" id="service-beard" />
            <label for="service-beard">
                <img src="assets/icons/beard.svg" alt="Beard Trim" class="service-card__icon" />
                <div class="service-card__info">
                    <p class="service-card__name">Beard Trim</p>
                    <p class="service-card__details">
                        <span class="service-card__duration">30 min</span>
                        <span class="service-card__price">$25</span>
                    </p>
                </div>
            </label>
        </div>

        <!-- Repite para los demás servicios… -->
    </div>
</section>
