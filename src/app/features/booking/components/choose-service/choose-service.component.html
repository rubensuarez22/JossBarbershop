<section class="choose-service booking__section">
    <div class="booking-timeline">
      <ol class="timeline__steps">
        <li class="timeline__step is-active">
          <span class="timeline__indicator">1</span>
          <span class="timeline__title">Servicio</span>
        </li>
        <li class="timeline__step">
          <span class="timeline__indicator">2</span>
          <span class="timeline__title">Estilista</span>
        </li>
        <li class="timeline__step">
          <span class="timeline__indicator">3</span>
          <span class="timeline__title">Fecha y Hora</span>
        </li>
        <li class="timeline__step">
          <span class="timeline__indicator">4</span>
          <span class="timeline__title">Tus Detalles</span>
        </li>
      </ol>
    </div>
  
    <h2 class="choose-service__title">Escoge tu servicio</h2>
  
    <div class="choose-service__options">
  
      <div class="service-card" *ngFor="let service of availableServices; let i = index">
        <input
          type="checkbox"
          [id]="'service-' + service.id"
          class="service-card__checkbox"
          [(ngModel)]="service.isSelected"
          (ngModelChange)="onServiceSelectionChange()"
          [name]="'service-' + service.id" />
  
        <label [for]="'service-' + service.id" class="service-card__label">
          <img [src]="service.iconUrl" [alt]="service.name" class="service-card__icon" />
  
          <div class="service-card__info">
            <p class="service-card__name">{{ service.name }}</p>
            <p class="service-card__details">
              <img src="assets/icons/clock.svg" alt="Icono de duraciÃ³n" class="service-card__detail-icon service-card__duration-icon" />
              <span class="service-card__duration">{{ service.duration }}</span>
            </p>
            <p class="service-card__price">{{ service.price | currency:'MXN':'symbol':'1.2-2' }}</p>
          </div>
        </label>
      </div>
  
    </div> </section>
